{% extends 'news/base.html' %}
{% load static %}

{% block title %} Sport xabarlari {% endblock title %}

{% block content %}

  {% for sport in sport_yangiliklari %}
    <div class="conteiner">
      <div class="row">
        <div class="col-sm-8">
          <a href="{{ sport.get_absolute_url }}">
           <img src="{{ sport.image.url }}" alt="{{ sport.title }}" style="width:50%">
          <h2>{{ sport.title }}</h2>
          </a>
        </div>
      </div>
    </div>
  {% endfor %}

{% endblock content %}
